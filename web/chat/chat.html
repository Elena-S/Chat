<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/chat/style/style.css"/>
    <link type="text/css" rel="stylesheet" href="/style/common.css"/>
    <script type="text/javascript" src="/chat/scripts/message.js"></script>
</head>
<body>
    <div class="main-column">
        <div class="app-name">
            <h1>Blabber</h1>
            <span>Let's chat!</span>
        </div>
        <div class="dialog-main">
            <div class="dialog-chatlist dialog-common">
                <div class="dialog-chatlist-search">
                    <input id="chat-search-phrase" class="dialog-chatlist-search-input" type="search" name="search_phrase" placeholder="Search">
                </div>
                <ul id="chat-search"></ul>
                <ul id="chat-list"></ul>
            </div>
            <div class="dialog-chat dialog-common">
                <div class="dialog-chat-conversation">
                    <div class="dialog-chat-conversation-wrapper">
                        <div id="chat-header" class="dialog-common dialog-header"></div>
                        <div id="chat-history" class="dialog-history dialog-common"></div>
                    </div>
                    <div id="chat-notification" class="invisible"></div>
                </div>
                <form class="dialog-input dialog-common">
                    <textarea id="chat-message" class="dialog-input-txt" name="message" placeholder="Input text..." required></textarea>
                    <button id="send-message" class="dialog-input-btn" type="button">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
